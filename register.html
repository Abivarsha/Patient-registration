<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration | Abi Hospital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f7f8fa;
    }
    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: auto;
      position: sticky;
      bottom: 0;
    }
    .container {
      max-width: 800px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px 30px;
      margin-top: 40px;
    }
    .form-label {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="https://cdn-icons-png.flaticon.com/512/2966/2966487.png" 
       alt="Abi Hospital Logo" width="45" height="45" 
       class="me-2 rounded-circle">
  Abi Hospital
</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="appointment.html">Appointments</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="container mt-4 mb-4">
    <h2 class="text-center text-primary mb-4"> Book Your Appointment!! </h2>
    <form id="registrationForm" enctype="multipart/form-data">

      <!-- Patient Info -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="patientName" class="form-label">Patient Name</label>
          <input type="text" id="patientName" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" id="age" class="form-control" min="1" required>
        </div>
        <div class="col-md-3">
          <label for="gender" class="form-label">Gender</label>
          <select id="gender" class="form-select" required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="contact" class="form-label">Contact Number</label>
          <input type="text" id="contact" class="form-control" maxlength="10" required pattern="[0-9]{10}">
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="department" class="form-label">Department</label>
          <select id="department" class="form-select" required>
            <option value="">Select Department</option>
            <option>Cardiology</option>
            <option>Neurology</option>
            <option>Orthopedics</option>
            <option>Pediatrics</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="doctor" class="form-label">Doctor</label>
          <select id="doctor" class="form-select" required>
            <option value="">Select Doctor</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="appointmentDateTime" class="form-label">Appointment Date & Time</label>
        <input type="datetime-local" id="appointmentDateTime" class="form-control" required>
      </div>

      <!-- Upload Photo optional feature -->
      <div class="mb-3">
        <label for="photo" class="form-label">Upload Photo (JPG only)</label>
        <input type="file" id="photo" class="form-control" accept=".jpg" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success px-4">Register</button>
      </div>

    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Abi Hospital | All Rights Reserved</p>
  </footer>

  <script>
    // Doctor list by department
    const doctorsByDept = {
      "Cardiology": ["Dr. Radhi Dev", "Dr. Reena Vijay"],
      "Neurology": ["Dr. Teju", "Dr. Rocky"],
      "Orthopedics": ["Dr. Abi", "Dr. Muthu"],
      "Pediatrics": ["Dr. Madhu", "Dr. Mothi"]
    };

    const departmentSelect = document.getElementById("department");
    const doctorSelect = document.getElementById("doctor");

    departmentSelect.addEventListener("change", function() {
      const selectedDept = this.value;
      doctorSelect.innerHTML = '<option value="">Select Doctor</option>';
      if (doctorsByDept[selectedDept]) {
        doctorsByDept[selectedDept].forEach(doctor => {
          const option = document.createElement("option");
          option.textContent = doctor;
          doctorSelect.appendChild(option);
        });
      }
    });

  document.getElementById("registrationForm").addEventListener("submit", function(e) {
    e.preventDefault();
    
    const photo = document.getElementById("photo").files[0];
    if (photo && !photo.name.toLowerCase().endsWith(".jpg")) {
      alert("Please upload only JPG images.");
      return;
    }

    let appointments = JSON.parse(localStorage.getItem("appointments")) || [];

    const reader = new FileReader();
    reader.onload = function(e) {
      const photoURL = e.target.result;
      const newAppointment = {
        name: document.getElementById("patientName").value,
        age: document.getElementById("age").value,
        gender: document.getElementById("gender").value,
        contact: document.getElementById("contact").value,
        email: document.getElementById("email").value,
        department: document.getElementById("department").value,
        doctor: document.getElementById("doctor").value,
        appointmentDateTime: document.getElementById("appointmentDateTime").value,
        photo: photoURL
      };

      appointments.push(newAppointment);
      localStorage.setItem("appointments", JSON.stringify(appointments));
      alert("Registration successful for " + newAppointment.name + "!");
      document.getElementById("registrationForm").reset();
    };
    reader.readAsDataURL(photo);
  });

  </script>

</body>
</html>
